      <stop offset="45%" stop-color="#0b2138" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#09182b" stop-opacity="0.95" />
    </radialGradient>
    <radialGradient id="pulse" cx="50%" cy="45%" r="62%">
