      <stop offset="55%" stop-color="#ffffff" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
    <pattern id="hexCircuit" width="28" height="32" patternUnits="userSpaceOnUse">
      <path d="M14 0 L28 8 L28 24 L14 32 L0 24 L0 8 Z" fill="none" stroke="#1c3b5f" stroke-width="1.4" opacity="0.4" />
      <circle cx="14" cy="4" r="1.6" fill="#285178" opacity="0.55" />
      <circle cx="6" cy="16" r="1.4" fill="#285178" opacity="0.55" />
      <circle cx="22" cy="16" r="1.4" fill="#285178" opacity="0.55" />
    </pattern>
