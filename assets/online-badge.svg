<svg width="360" height="460" viewBox="0 0 360 460" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">HAAG Digital Credential</title>
  <desc id="desc">Digital badge for the Human-Augmented Analytics Group featuring a layered security tablet design and a custom HAAG analytic glyph.</desc>
  <title id="title">Georgia Tech HAAG Digital Credential</title>
  <desc id="desc">Digital badge for the Human-Augmented Analytics Group at Georgia Tech with a layered security tablet design and interlocking GT emblem.</desc>
  <defs>
